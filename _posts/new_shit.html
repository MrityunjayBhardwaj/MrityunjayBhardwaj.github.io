<body>
   <script>

// x^3 + x + 1
// 3x*2 + 1

function newton_method(fn,d_dx,x){
    return (x - (fn(x)/d_dx(x)));
}

function x_cube_derivative(x){
    return 3*(x**2) - 1;
}

function x_cube(x){
    return x**3 - x + 1;
}


let curr_x = -1;
let itr = 10;

console.log("currx: "+curr_x);

for(let i=0;i<=itr;i++){
    curr_x = newton_method(x_cube,x_cube_derivative,curr_x);
    console.log("iteration: "+i+" x: "+curr_x);
}


   </script> 
</body>
